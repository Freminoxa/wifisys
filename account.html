<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Reset and Body Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a237e;
            color: #fff;
        }

        /* Header Styling */
        header {
            background: linear-gradient(90deg, indigo, rebeccapurple);
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 2.5em;
            font-weight: bold;
        }

        header h2 {
            font-size: 1.2em;
            font-weight: 300;
            margin-top: 10px;
        }

        /* Navigation Styling */
        nav {
            background-color: mediumspringgreen;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }

        nav a {
            color: #333;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.1em;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #1a237e;
        }

        /* Container for Packages */
        .package-container {
            background-color: midnightblue;
            padding: 60px 20px;
            text-align: center;
        }

        .package-container h2 {
            color: #f5f5f5;
            font-size: 2em;
            margin-bottom: 30px;
            font-weight: 400;
        }

        /* Button Styles */
        .package-button {
            margin: 10px;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-weight: bold;
        }

        .package-button:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }

        .purple { background-color: #800080; }
        .orange { background-color: #ffa500; }
        .blue { background-color: #0000ff; }
        .green { background-color: #008000; }
        .red { background-color: #ff0000; }

        /* Footer Styling */
        footer {
            background-color: #5e35b1;
            color: #fff;
            text-align: center;
            padding: 15px;
            font-size: 0.9em;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <header>
        <h1>FrankTech Empire</h1>
        <h2>Welcome to our services. We are honored to serve you to the best of our ability.</h2>
    </header>

    <nav>
        <a href="Frank.html">Home</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
        <a href="#">Help</a>
    </nav>
    
    <div class="package-container">
        <h2>Our Packages</h2>
        <button class="package-button purple">Moderate Daily Unlimited @50/-</button>
        <button class="package-button purple">Daily Fast Unlimited @80/-</button>
        <button class="package-button purple">Weekly Unlimited @300/-</button>
        <button class="package-button orange">One Hour Unlimited @10/-</button>
        <button class="package-button orange">Weekly 2 GB @50/-</button>
        <button class="package-button orange">Daily 2 GB @30/-</button>
        <button class="package-button blue">Daily 1 GB @20/-</button>
        <button class="package-button blue">Daily 300 MB @10/-</button>
        <button class="package-button blue">Daily 100 MB @5/-</button>
        <button class="package-button green">Monthly 30 GB @500/-</button>
        <button class="package-button red">MONTHLY UNLIMITED @1000/-</button>
    </div>

    <footer>
        <p>&copy; 2023 FrankTech Empire. All rights reserved.</p>
    </footer>
</body>

</html>
