<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
     body {
        font-family: Arial, sans-serif;
            background-color: midnightblue;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            /* background-color: #f4f4f4; */
            
        }
        header {
            background-color:indigo;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            background-color:mediumspringgreen;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color:black;
            text-decoration: none;
            margin: 0 15px;
        }

        .container {
            display: flex;
            justify-content: space-between;
            margin-top: 1000px;
        }

        .column {
            margin: 0 20px;
            margin-right: 100%;
            margin-left: 100%;
        }

        .login-container {
            background-color: whitesmoke;
            border-radius: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 300px;
            justify-content: center;
            height: 30vh;
            margin-left: 40%;
            margin-top: 5%;
        }

        .login-input {
            width: 90%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-button {
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #45a049;
        }
        footer {
            background-color:orchid;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1><b>FrankTech Empire</b></h1>
        <h2>Welcome to our services. We are honored to serve you to the best of our ability.</h2>
    </header>

    <nav>
        <a href="Frank.html">Home</a>
        <a href="help.html">Login</a>
        <a href="register.html">Register</a>
        <a href="#">Help</a>
    </nav>
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <input class="login-input" type="text" placeholder="Username" required><br>
            <input class="login-input" type="password" placeholder="Password" required><br>
            <button class="login-button" type="submit">Sign In</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2023 FrankTech Empire. All rights reserved.</p>
    </footer>
</body>

</html>
